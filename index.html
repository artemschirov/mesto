<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <meta name="description" content="Галерея мест">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="интересное место, необычная локация, социальная сеть">
    <meta name="author" content="Артём Щиров на Яндекс Практикум">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <a href="https://artemschirov.github.io/mesto/index.html" class="logo">
                <img src="./images/logo-mesto.svg" alt="Логотип 'Место'" class="logo__image">
            </a>
        </header>
        <main class="content page__content">
            <section class="profile section content__section">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <div class="profile__info-edit-container">
                    <div class="profile__name-edit-container">
                        <h1 class="profile__name">
                            Жак-Ив Кусто
                        </h1>
                        <img src="./images/edit_btn.svg" alt="Редактировать профиль" class="profile__edit-btn">
                    </div>
                    <p class="profile__about">
                        Исследователь океана
                    </p>
                </div>
                <img src="./images/add_btn.svg" alt="Добавить карточку" class="profile__add-btn">
            </section>
            <section class="cards section content__section">
                <article class="card">
                    <img src="./images/shire.jpg"
                        alt="Шир - деревня хоббитов с обустроенные домами-норами внутри холмов" class="card__image">
                    <div class="card__title-like-container">
                        <h2 class="card__title">
                            Шир
                        </h2>
                        <img src="./images/like_disabled.svg" alt="Сердечко" class="card__like">    
                    </div>
                </article>
                <article class="card">
                    <img src="./images/rivendell.jpg"
                        alt="Ривенделл - эльфийский город с высокими белыми башнями в горах, покрытых лесом"
                        class="card__image">
                    <div class="card__title-like-container">
                        <h2 class="card__title">
                            Ривенделл
                        </h2>
                        <img src="./images/like_disabled.svg" alt="Сердечко" class="card__like">    
                    </div>
                </article>
                <article class="card">
                    <img src="./images/moria.jpeg" alt="гора Мория - большая пещера с каменным мостом над бездной"
                        class="card__image">
                    <div class="card__title-like-container">
                        <h2 class="card__title">
                            г. Мория
                        </h2>
                        <img src="./images/like_disabled.svg" alt="Сердечко" class="card__like">    
                    </div>
                </article>
                <article class="card">
                    <img src="./images/lotr.jpg"
                        alt="Столпы Аргоната -  — монумент, состоящий из двух огромной величины статуй, высеченных в скалах и изображающих Исильдура и Анариона, стоящих по обе стороны реки Андуин на северных подходах к Нен Хитоэль."
                        class="card__image">
                    <div class="card__title-like-container">
                        <h2 class="card__title">
                            Столпы Аргоната
                        </h2>
                        <img src="./images/like_disabled.svg" alt="Сердечко" class="card__like">    
                    </div>
                </article>
                <article class="card">
                    <img src="./images/lothlorien.jpg"
                        alt="Обширный разноцветный лес. Среди деревьев виднеется эльфийский город" class="card__image">
                    <div class="card__title-like-container">
                        <h2 class="card__title">
                            Лотлориэн
                        </h2>
                        <img src="./images/like_disabled.svg" alt="Сердечко" class="card__like">    
                    </div>
                </article>
                <article class="card">
                    <img src="./images/mordor.jpg"
                        alt=" Мордор — башня тёмного владыки с горящим глазом в её возвышении. На фоне находится активный вулкан"
                        class="card__image">
                    <div class="card__title-like-container">
                        <h2 class="card__title">
                            Мордор
                        </h2>
                        <img src="./images/like_disabled.svg" alt="Сердечко" class="card__like">
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer section page__footer">
            <p class="footer__copyright">
                &copy; 2021 Ɐртём Щиров
            </p>
        </footer>
        <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <img src="./images/close_icon.svg" alt="Закрыть" class="popup__close">
                <form class="form">
                    <fieldset class="form__container">
                        <legend class="form__title">
                            Редактировать профиль
                        </legend>
                        <input class="form__input" type="text" placeholder="Жак-Ив Кусто" required value="Жак-Ив Кусто">
                        <input class="form__input" type="text" placeholder="Исследователь океана" required value="Исследователь океана">
                        <button class="form__save-btn form__save-btn-text" type="submit">
                            Сохранить
                        </button>
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
