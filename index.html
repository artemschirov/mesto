<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Место</title>
    <meta name="description" content="Галерея мест">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="интересное место, необычная локация, социальная сеть">

    <link rel="stylesheet" href="./pages/index.css">

<body class="page">
    <div class="page__container">
        <header class="header section page__header">

        </header>
        <div class="border"></div>
        <main class="content">
            <section class="profile section content__section">

                    <h1 class="profile__name">
                        Фродо Беггинс

                <p class="profile__about">
                    Исследователь Средиземья

                <div class="profile__add-btn"></div>
            </section>
            <section class="cards section content__section">
                <article class="card">
                    <img src="./images/shire.jpg" alt="Шир - деревня хоббитов с обустроенные домами-норами внутри холмов" class="card__image">
                    <h2 class="card__title">
