<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Место</title>
  <meta name="description" content="Галерея мест" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="интересное место, необычная локация, социальная сеть" />
  <meta name="author" content="Артём Щиров на Яндекс Практикум" />
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <link rel="stylesheet" href="./pages/index.css" />
  <script type="module" src="./pages/index.js" defer></script>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a href="https://artemschirov.github.io/mesto/index.html">
        <img src="./images/logo-mesto.svg" alt="Логотип 'Место'" class="logo" />
      </a>
    </header>
    <main class="content page__content">
      <section class="profile section content__section">
        <img src="./images/frodo.jpg" alt="Изображение пользователя" class="profile__avatar" />
        <div class="profile__content">
          <div class="profile__name-btn-container">
            <h1 class="profile__name">
              Фродо Беггинс
            </h1>
            <button class="button button_profile_edit" type="button"></button>
          </div>
          <p class="profile__about">
            Исследователь Средиземья
          </p>
        </div>
        <button class="button button_profile_add" type="button"></button>
      </section>
      <section class="cards section content__section">
        <template id="card">
          <article class="card">
            <img src="#" alt="" class="card__image" />
            <button class="button button_card_delete"></button>
            <div class="card__title-like-container">
              <h2 class="card__title"></h2>
              <button class="button button_like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyright">
        &copy; 2021 Ɐртём Щиров
      </p>
    </footer>
    <div class="popup popup-profile-edit">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="button button_popup_close" type="button"></button>
        <form class="form" name="profile-edit_form">
          <fieldset class="form__container">
            <legend class="form__title">
              Редактировать профиль
            </legend>
            <input class="form__input" name="name-edit_input" id="name-edit" type="text" placeholder="Имя" minlength="2"
              maxlength="40" required />
            <span id="name-edit-error" class="form__input-error"></span>
            <input class="form__input" name="about-edit_input" id="about-edit" type="text" placeholder="Профессия"
              minlength="2" maxlength="200" required />
            <span id="about-edit-error" class="form__input-error"></span>
            <button class="button button_form_submit" type="submit">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_card-add">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="button button_popup_close" type="button"></button>
        <form class="form" name="add-card_form">
          <fieldset class="form__container">
            <legend class="form__title">
              Новое место
            </legend>
            <input class="form__input" name="name-card_input" id="name-card" type="text" placeholder="Название"
              minlength="2" maxlength="30" required />
            <span id="name-card-error" class="form__input-error"></span>
            <input class="form__input" name="link-card_input" id="link-card" placeholder="Ссылка на картинку" type="url"
              required />
            <span id="link-card-error" class="form__input-error"></span>
            <button class="button button_form_submit" type="submit">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_card-fullscreen">
      <div class="popup__overlay"></div>
      <figure class="popup__figure">
        <button class="button button_popup_close"></button>
        <img src="#" alt="" class="popup__image" />
        <figcaption class="popup__title"></figcaption>
      </figure>
    </div>
  </div>
</body>

</html>
